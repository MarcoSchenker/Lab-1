<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Im√°genes de Cartas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e3a8a;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .skin-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            width: 100px;
            height: 140px;
            border: 2px solid #fff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            font-size: 12px;
            position: relative;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .card-label {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
            font-size: 10px;
            text-align: center;
            border-radius: 3px;
        }
        
        .error {
            color: red;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .skin-selector {
            margin-bottom: 20px;
        }
        
        .skin-selector select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Test de Im√°genes de Cartas del Truco</h1>
        
        <div class="skin-selector">
            <label for="skinSelect">Seleccionar Mazo/Skin:</label>
            <select id="skinSelect" onchange="loadCards()">
                <option value="mazoOriginal">Original</option>
                <option value="mazoOG">OG</option>
                <option value="mazoPixelArt">PixelArt</option>
                <option value="mazoWikipedia">Wikipedia</option>
            </select>
        </div>
        
        <div id="cardContainer"></div>
        
        <div class="error" id="errorContainer" style="display: none;"></div>
    </div>

    <script>
        // Definir todas las cartas del truco
        const cartas = [
            // Oros
            { numero: 1, palo: 'Gold' },
            { numero: 2, palo: 'Gold' },
            { numero: 3, palo: 'Gold' },
            { numero: 4, palo: 'Gold' },
            { numero: 5, palo: 'Gold' },
            { numero: 6, palo: 'Gold' },
            { numero: 7, palo: 'Gold' },
            { numero: 10, palo: 'Gold' },
            { numero: 11, palo: 'Gold' },
            { numero: 12, palo: 'Gold' },
            
            // Copas
            { numero: 1, palo: 'Cups' },
            { numero: 2, palo: 'Cups' },
            { numero: 3, palo: 'Cups' },
            { numero: 4, palo: 'Cups' },
            { numero: 5, palo: 'Cups' },
            { numero: 6, palo: 'Cups' },
            { numero: 7, palo: 'Cups' },
            { numero: 10, palo: 'Cups' },
            { numero: 11, palo: 'Cups' },
            { numero: 12, palo: 'Cups' },
            
            // Espadas
            { numero: 1, palo: 'Swords' },
            { numero: 2, palo: 'Swords' },
            { numero: 3, palo: 'Swords' },
            { numero: 4, palo: 'Swords' },
            { numero: 5, palo: 'Swords' },
            { numero: 6, palo: 'Swords' },
            { numero: 7, palo: 'Swords' },
            { numero: 10, palo: 'Swords' },
            { numero: 11, palo: 'Swords' },
            { numero: 12, palo: 'Swords' },
            
            // Bastos
            { numero: 1, palo: 'Bastos' },
            { numero: 2, palo: 'Bastos' },
            { numero: 3, palo: 'Bastos' },
            { numero: 4, palo: 'Bastos' },
            { numero: 5, palo: 'Bastos' },
            { numero: 6, palo: 'Bastos' },
            { numero: 7, palo: 'Bastos' },
            { numero: 10, palo: 'Bastos' },
            { numero: 11, palo: 'Bastos' },
            { numero: 12, palo: 'Bastos' }
        ];

        let errorCount = 0;
        let loadedCount = 0;
        let totalCards = 0;

        function loadCards() {
            const selectedSkin = document.getElementById('skinSelect').value;
            const container = document.getElementById('cardContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            // Reset counters
            errorCount = 0;
            loadedCount = 0;
            totalCards = cartas.length;
            
            errorContainer.style.display = 'none';
            errorContainer.innerHTML = '';
            
            // Create HTML for all cards
            let html = `
                <div class="skin-section">
                    <h2>Mazo: ${selectedSkin}</h2>
                    <div class="card-grid">
            `;
            
            cartas.forEach((carta, index) => {
                const imagePath = `/cartas/${selectedSkin}/${carta.numero}${carta.palo}.jpg`;
                const altPath = `/cartas/${selectedSkin}/${carta.numero}${carta.palo}.png`;
                
                html += `
                    <div class="card">
                        <img 
                            src="${imagePath}" 
                            alt="${carta.numero} de ${carta.palo}"
                            onerror="handleImageError(this, '${altPath}', '${carta.numero}', '${carta.palo}')"
                            onload="handleImageLoad()"
                        >
                        <div class="card-label">${carta.numero} ${carta.palo}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function handleImageError(img, altPath, numero, palo) {
            // Try alternative extension
            if (img.src.endsWith('.jpg')) {
                img.src = altPath;
            } else {
                // Both failed
                errorCount++;
                img.style.display = 'none';
                img.parentElement.innerHTML = `
                    <div style="color: red; text-align: center; padding: 10px;">
                        ‚ùå<br>
                        ${numero} ${palo}<br>
                        No encontrada
                    </div>
                `;
                updateErrorDisplay();
            }
        }

        function handleImageLoad() {
            loadedCount++;
            updateErrorDisplay();
        }

        function updateErrorDisplay() {
            const errorContainer = document.getElementById('errorContainer');
            
            if (errorCount > 0 || loadedCount + errorCount === totalCards) {
                errorContainer.style.display = 'block';
                errorContainer.innerHTML = `
                    <h3>Reporte de carga:</h3>
                    <p>‚úÖ Cargadas correctamente: ${loadedCount}</p>
                    <p>‚ùå Con errores: ${errorCount}</p>
                    <p>üìä Total: ${totalCards}</p>
                    ${errorCount > 0 ? '<p>‚ö†Ô∏è Revisa las im√°genes con errores arriba</p>' : ''}
                `;
            }
        }

        // Load cards on page load
        window.onload = function() {
            loadCards();
        };
    </script>
</body>
</html>
