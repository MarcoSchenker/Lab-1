<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Race Condition Fix Validation</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #0f1419;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .test-section h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .player-section {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .player {
            flex: 1;
            padding: 15px;
            background: #2c2c54;
            border-radius: 8px;
            border: 2px solid #666;
        }
        .player h3 {
            color: #FF6B6B;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
            color: #FFC107;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .validation-result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .validation-result.pass {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .validation-result.fail {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
            color: #f44336;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Race Condition Fix - Final Validation</h1>
        
        <div class="test-section">
            <h2>üß™ Test Configuration</h2>
            <div class="player-section">
                <div class="player">
                    <h3>Player 1 Settings</h3>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="username1" value="test_user_1" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password1" value="password123" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email1" value="test1@example.com" placeholder="Enter email">
                    </div>
                </div>
                
                <div class="player">
                    <h3>Player 2 Settings</h3>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="username2" value="test_user_2" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password2" value="password123" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email2" value="test2@example.com" placeholder="Enter email">
                    </div>
                </div>
            </div>
            
            <button id="startTest" onclick="startValidationTest()">
                üöÄ Start Complete Validation Test
            </button>
        </div>

        <div class="test-section">
            <h2>üìä Test Results</h2>
            <div id="testResults"></div>
            <div id="validationResult"></div>
        </div>

        <div class="test-section">
            <h2>üìã Detailed Log</h2>
            <div id="logOutput" class="log"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const SERVER_URL = 'http://localhost:3001';
        let testResults = {
            userRegistration: { passed: false, details: [] },
            roomCreation: { passed: false, details: [] },
            websocketConnection: { passed: false, details: [] },
            raceConditionFix: { passed: false, details: [] },
            gameStateSync: { passed: false, details: [] }
        };
        
        let player1Socket = null;
        let player2Socket = null;
        let roomCode = null;
        let player1Token = null;
        let player2Token = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const typeEmoji = {
                'info': 'üìù',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è',
                'debug': 'üîç'
            };
            
            logDiv.innerHTML += `<div>[${timestamp}] ${typeEmoji[type] || 'üìù'} ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateTestResults() {
            const resultsDiv = document.getElementById('testResults');
            let html = '';
            
            Object.keys(testResults).forEach(testName => {
                const test = testResults[testName];
                const status = test.passed ? 'success' : 'error';
                const emoji = test.passed ? '‚úÖ' : '‚ùå';
                
                html += `<div class="status ${status}">
                    <span class="emoji">${emoji}</span>
                    <strong>${testName.toUpperCase()}</strong>: ${test.passed ? 'PASSED' : 'FAILED'}
                </div>`;
                
                if (test.details.length > 0) {
                    html += '<ul>';
                    test.details.forEach(detail => {
                        html += `<li>${detail}</li>`;
                    });
                    html += '</ul>';
                }
            });
            
            resultsDiv.innerHTML = html;
        }

        function showFinalResult() {
            const allPassed = Object.values(testResults).every(test => test.passed);
            const resultDiv = document.getElementById('validationResult');
            
            if (allPassed) {
                resultDiv.innerHTML = `
                    <div class="validation-result pass">
                        <span class="emoji">üéâ</span>
                        RACE CONDITION COMPLETELY FIXED!
                        <span class="emoji">üéâ</span>
                        <br><br>
                        The infinite loading problem has been resolved. 
                        Players can now join multiplayer games without getting stuck.
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="validation-result fail">
                        <span class="emoji">üí•</span>
                        RACE CONDITION STILL EXISTS
                        <span class="emoji">üí•</span>
                        <br><br>
                        Some tests failed. The race condition may still cause issues.
                    </div>
                `;
            }
        }

        async function makeRequest(endpoint, method = 'GET', data = null, headers = {}) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    ...headers
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(`${SERVER_URL}${endpoint}`, options);
            const result = await response.json();
            
            if (!response.ok) {
                throw new Error(result.error || `HTTP ${response.status}`);
            }
            
            return result;
        }

        async function registerAndLoginUser(username, email, password) {
            try {
                // Try to register
                log(`Registering user: ${username}`, 'info');
                await makeRequest('/usuarios', 'POST', {
                    nombre_usuario: username,
                    email: email,
                    contrase√±a: password
                });
                log(`User ${username} registered successfully`, 'success');
            } catch (error) {
                log(`User ${username} might already exist: ${error.message}`, 'warning');
            }
            
            // Login
            log(`Logging in user: ${username}`, 'info');
            const loginResult = await makeRequest('/auth/login', 'POST', {
                nombre_usuario: username,
                contrase√±a: password
            });
            
            log(`User ${username} logged in successfully`, 'success');
            return loginResult.token;
        }

        function createSocket(token, playerName) {
            return new Promise((resolve, reject) => {
                const socket = io(SERVER_URL, {
                    reconnectionAttempts: 3,
                    reconnectionDelay: 1000,
                    timeout: 10000
                });
                
                socket.on('connect', () => {
                    log(`${playerName} socket connected`, 'success');
                    socket.emit('autenticar_socket', token);
                });
                
                socket.on('autenticacion_exitosa', () => {
                    log(`${playerName} socket authenticated`, 'success');
                    resolve(socket);
                });
                
                socket.on('connect_error', (error) => {
                    log(`${playerName} socket connection failed: ${error.message}`, 'error');
                    reject(error);
                });
                
                socket.on('disconnect', () => {
                    log(`${playerName} socket disconnected`, 'warning');
                });
            });
        }

        async function startValidationTest() {
            log('üöÄ Starting Complete Race Condition Validation Test', 'info');
            
            const button = document.getElementById('startTest');
            button.disabled = true;
            button.textContent = 'Testing in progress...';
            
            try {
                // Step 1: User Registration and Authentication
                log('=== STEP 1: User Registration and Authentication ===', 'info');
                const username1 = document.getElementById('username1').value;
                const email1 = document.getElementById('email1').value;
                const password1 = document.getElementById('password1').value;
                
                const username2 = document.getElementById('username2').value;
                const email2 = document.getElementById('email2').value;
                const password2 = document.getElementById('password2').value;
                
                player1Token = await registerAndLoginUser(username1, email1, password1);
                player2Token = await registerAndLoginUser(username2, email2, password2);
                
                testResults.userRegistration.passed = true;
                testResults.userRegistration.details.push(`${username1} authenticated successfully`);
                testResults.userRegistration.details.push(`${username2} authenticated successfully`);
                
                // Step 2: WebSocket Connection
                log('=== STEP 2: WebSocket Connection ===', 'info');
                player1Socket = await createSocket(player1Token, 'Player 1');
                player2Socket = await createSocket(player2Token, 'Player 2');
                
                testResults.websocketConnection.passed = true;
                testResults.websocketConnection.details.push('Both players connected via WebSocket');
                
                // Step 3: Room Creation
                log('=== STEP 3: Room Creation ===', 'info');
                const roomResult = await makeRequest('/api/salas', 'POST', {
                    tipo: 'publica',
                    puntos_victoria: 15,
                    max_jugadores: 2
                }, {
                    'Authorization': `Bearer ${player1Token}`
                });
                
                roomCode = roomResult.codigo_sala;
                log(`Room created successfully: ${roomCode}`, 'success');
                
                testResults.roomCreation.passed = true;
                testResults.roomCreation.details.push(`Room ${roomCode} created successfully`);
                
                // Step 4: Race Condition Fix Test
                log('=== STEP 4: Race Condition Fix Test ===', 'info');
                await testRaceConditionFix();
                
                // Step 5: Game State Sync Test
                log('=== STEP 5: Game State Sync Test ===', 'info');
                await testGameStateSync();
                
            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
            } finally {
                updateTestResults();
                showFinalResult();
                button.disabled = false;
                button.textContent = 'üöÄ Start Complete Validation Test';
            }
        }

        async function testRaceConditionFix() {
            return new Promise((resolve) => {
                let player1Events = { redirection: false, gameState: false };
                let player2Events = { redirection: false, gameState: false };
                
                // Set up event listeners for race condition fix
                player1Socket.on('iniciar_redireccion_juego', (data) => {
                    log(`Player 1 received redirection event: ${data.codigoSala}`, 'success');
                    player1Events.redirection = true;
                    testResults.raceConditionFix.details.push('Player 1 received redirection event');
                });
                
                player2Socket.on('iniciar_redireccion_juego', (data) => {
                    log(`Player 2 received redirection event: ${data.codigoSala}`, 'success');
                    player2Events.redirection = true;
                    testResults.raceConditionFix.details.push('Player 2 received redirection event');
                });
                
                // Join lobby rooms BEFORE API call (this is the fix)
                log('Players joining lobby rooms...', 'info');
                player1Socket.emit('unirse_sala_lobby', roomCode);
                player2Socket.emit('unirse_sala_lobby', roomCode);
                
                // Wait a moment then make the API call to join the room
                setTimeout(async () => {
                    try {
                        const joinResult = await makeRequest('/api/salas/unirse', 'POST', {
                            codigo_sala: roomCode
                        }, {
                            'Authorization': `Bearer ${player2Token}`
                        });
                        
                        log(`Player 2 joined room via API: ${JSON.stringify(joinResult)}`, 'info');
                        
                        // Check if game was initiated
                        if (joinResult.juego_iniciado) {
                            log('Game initiated flag received from API', 'success');
                            testResults.raceConditionFix.details.push('Game initiated flag received');
                        }
                        
                    } catch (error) {
                        log(`API join failed: ${error.message}`, 'error');
                    }
                }, 100);
                
                // Check results after timeout
                setTimeout(() => {
                    const bothReceived = player1Events.redirection && player2Events.redirection;
                    
                    if (bothReceived) {
                        log('‚úÖ Race condition fix SUCCESSFUL - Both players received redirection events', 'success');
                        testResults.raceConditionFix.passed = true;
                        testResults.raceConditionFix.details.push('Both players received redirection events');
                    } else {
                        log('‚ùå Race condition fix FAILED - Not all players received events', 'error');
                        testResults.raceConditionFix.details.push('Not all players received redirection events');
                    }
                    
                    resolve();
                }, 3000);
            });
        }

        async function testGameStateSync() {
            return new Promise((resolve) => {
                let player1StateReceived = false;
                let player2StateReceived = false;
                
                player1Socket.on('estado_juego_actualizado', (state) => {
                    log('Player 1 received game state update', 'success');
                    player1StateReceived = true;
                    testResults.gameStateSync.details.push('Player 1 received game state');
                });
                
                player2Socket.on('estado_juego_actualizado', (state) => {
                    log('Player 2 received game state update', 'success');
                    player2StateReceived = true;
                    testResults.gameStateSync.details.push('Player 2 received game state');
                });
                
                // Join game rooms to trigger state sync
                log('Players joining game rooms...', 'info');
                player1Socket.emit('unirse_sala_juego', roomCode);
                player2Socket.emit('unirse_sala_juego', roomCode);
                
                setTimeout(() => {
                    const bothReceivedState = player1StateReceived && player2StateReceived;
                    
                    if (bothReceivedState) {
                        log('‚úÖ Game state sync SUCCESSFUL - Both players received state', 'success');
                        testResults.gameStateSync.passed = true;
                        testResults.gameStateSync.details.push('Both players received game state');
                    } else {
                        log('‚ùå Game state sync FAILED - Not all players received state', 'error');
                        testResults.gameStateSync.details.push('Not all players received game state');
                    }
                    
                    resolve();
                }, 2000);
            });
        }
    </script>
</body>
</html>
