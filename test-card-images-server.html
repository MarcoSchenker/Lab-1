<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cartas - Truco Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #059669);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .skin-selector {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .skin-selector select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #059669;
            background: white;
            color: #1e3a8a;
            font-weight: bold;
            cursor: pointer;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #059669;
        }
        
        .card-image {
            width: 100px;
            height: 140px;
            border: 2px solid #fff;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            background: white;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card-label {
            font-weight: bold;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .error-card {
            background: rgba(220, 53, 69, 0.3);
            border-color: #dc3545;
        }
        
        .error-placeholder {
            width: 100px;
            height: 140px;
            border: 2px dashed #dc3545;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            font-size: 12px;
            text-align: center;
            margin: 0 auto 10px;
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #059669;
        }
        
        .palos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .palo-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .palo-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #059669;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Test de Cartas - Truco Online</h1>
            <p>Probando la carga de im√°genes desde el servidor de desarrollo</p>
        </div>
        
        <div class="skin-selector">
            <label for="skinSelect"><strong>Seleccionar Mazo/Skin:</strong></label>
            <select id="skinSelect" onchange="loadCards()">
                <option value="mazoOriginal">üìú Original</option>
                <option value="mazoOG">üé® OG</option>
                <option value="mazoPixelArt">üéÆ Pixel Art</option>
                <option value="mazoWikipedia">üìö Wikipedia</option>
            </select>
        </div>
        
        <div class="stats" id="stats">
            <h3>üìä Estad√≠sticas de Carga</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="loadedCount">0</div>
                    <div>Cargadas ‚úÖ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="errorCount">0</div>
                    <div>Con Error ‚ùå</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">40</div>
                    <div>Total üìã</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="percentage">0%</div>
                    <div>√âxito üìà</div>
                </div>
            </div>
        </div>
        
        <div class="palos" id="cardContainer">
            <!-- Las cartas se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        // Definir cartas por palo
        const cartas = {
            'Gold': [1, 2, 3, 4, 5, 6, 7, 10, 11, 12],
            'Cups': [1, 2, 3, 4, 5, 6, 7, 10, 11, 12],
            'Swords': [1, 2, 3, 4, 5, 6, 7, 10, 11, 12],
            'Bastos': [1, 2, 3, 4, 5, 6, 7, 10, 11, 12]
        };

        const paloNames = {
            'Gold': 'ü™ô Oros',
            'Cups': 'üèÜ Copas', 
            'Swords': '‚öîÔ∏è Espadas',
            'Bastos': 'üèí Bastos'
        };

        let loadedCount = 0;
        let errorCount = 0;
        let totalCards = 40;

        function loadCards() {
            const selectedSkin = document.getElementById('skinSelect').value;
            const container = document.getElementById('cardContainer');
            
            // Reset counters
            loadedCount = 0;
            errorCount = 0;
            updateStats();
            
            let html = '';
            
            // Generate HTML for each palo
            for (const [palo, numeros] of Object.entries(cartas)) {
                html += `
                    <div class="palo-section">
                        <div class="palo-title">${paloNames[palo]}</div>
                        <div class="card-grid">
                `;
                
                numeros.forEach(numero => {
                    const imagePath = `/cartas/${selectedSkin}/${numero}${palo}.jpg`;
                    
                    html += `
                        <div class="card-item" id="card-${numero}-${palo}">
                            <img 
                                class="card-image" 
                                src="${imagePath}" 
                                alt="${numero} de ${palo}"
                                onerror="handleImageError(this, '${numero}', '${palo}')"
                                onload="handleImageLoad('${numero}', '${palo}')"
                            >
                            <div class="card-label">${numero} de ${palo}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function handleImageError(img, numero, palo) {
            errorCount++;
            const cardItem = document.getElementById(`card-${numero}-${palo}`);
            cardItem.classList.add('error-card');
            
            // Replace image with error placeholder
            img.outerHTML = `
                <div class="error-placeholder">
                    ‚ùå<br>
                    Error<br>
                    Cargando
                </div>
            `;
            
            updateStats();
        }

        function handleImageLoad(numero, palo) {
            loadedCount++;
            updateStats();
        }

        function updateStats() {
            document.getElementById('loadedCount').textContent = loadedCount;
            document.getElementById('errorCount').textContent = errorCount;
            
            const processed = loadedCount + errorCount;
            const percentage = processed > 0 ? Math.round((loadedCount / processed) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
            
            // Color coding for percentage
            const percentageEl = document.getElementById('percentage');
            if (percentage >= 90) {
                percentageEl.style.color = '#10b981'; // green
            } else if (percentage >= 70) {
                percentageEl.style.color = '#f59e0b'; // yellow
            } else {
                percentageEl.style.color = '#ef4444'; // red
            }
        }

        // Load cards when page loads
        window.onload = function() {
            loadCards();
        };
    </script>
</body>
</html>
